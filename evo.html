<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - EVO Coach AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; --cyan: #00e5ff; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; flex-shrink: 0; }
        .nav-item { color: #666; margin-bottom: 20px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; text-decoration: none; display: block; }
        .nav-item.active { color: var(--neon); }

        .main-content { flex-grow: 1; display: flex; flex-direction: column; padding: 25px; gap: 20px; }
        
        /* Layout EVO: Avatar + Replayer */
        .evo-grid { display: grid; grid-template-columns: 1fr 1.2fr; gap: 20px; flex-grow: 1; }
        
        .coach-panel { background: var(--card-bg); border: 1px solid #1a1a1a; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .replayer-panel { background: #000; border: 1px solid #1a1a1a; display: flex; flex-direction: column; }

        .avatar-placeholder { width: 250px; height: 250px; background: radial-gradient(circle, #33c95c22 0%, transparent 70%); border-radius: 50%; border: 2px solid var(--neon); box-shadow: 0 0 20px var(--neon); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        .speech-bubble { background: #1a1a1a; padding: 15px; border-radius: 10px; border-left: 4px solid var(--neon); width: 80%; font-size: 14px; line-height: 1.6; }
        
        .header-evo { display: flex; justify-content: space-between; align-items: center; font-family: 'Orbitron'; }
        .token-badge { background: var(--cyan); color: black; padding: 5px 15px; font-weight: bold; border-radius: 3px; font-size: 12px; }
        
        .analysis-box { background: #0a0a0a; border-top: 1px solid #1a1a1a; padding: 15px; height: 150px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logotop.png" style="width: 130px; margin-bottom: 50px; display:block; margin-left:auto; margin-right:auto;">
        <a href="dashboard1.html" class="nav-item">TERMINAL_DASHBOARD</a>
        <a href="sessions.html" class="nav-item">MY_SESSIONS</a>
        <a class="nav-item active">EVO_COACH_AI</a>
        <a href="settings.html" class="nav-item">ACCOUNT_SETTINGS</a>
    </div>

    <div class="main-content">
        <div class="header-evo">
            <div>
                <span style="color: var(--neon); font-size: 24px;">EVO_V1_COACH</span>
                <div style="font-size: 10px; color: #444;">ANALISI TECNICA AVANZATA</div>
            </div>
            <div id="token-status" class="token-badge">REMAINING_CREDITS: 100</div>
        </div>

        <div class="evo-grid">
            <div class="coach-panel">
                <div class="avatar-placeholder">
                    <img src="avatar_evo.png" style="width: 100%; height: auto;" alt="EVO_AVATAR">
                </div>
                <div class="speech-bubble" id="speech-text">
                    "Pronto per l'analisi. Seleziona una sessione o una mano critica dalla dashboard per iniziare il debriefing tecnico."
                </div>
            </div>

            <div class="replayer-panel">
                <div style="padding: 10px; border-bottom: 1px solid #1a1a1a; font-family: 'Orbitron'; font-size: 10px; color: var(--cyan);">HAND_REPLAYER_ACTIVE</div>
                <div id="replayer-screen" style="flex-grow: 1; display: flex; align-items: center; justify-content: center; background: #050505; color: #222;">
                    [ GRAFICO_LEAK_OR_REPLAYER_VIEW ]
                </div>
            </div>
        </div>

        <button onclick="startAnalysis()" style="background: var(--neon); color: black; border: none; padding: 15px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer;">ANALIZZA MANO SELEZIONATA (1 GETTONE)</button>
    </div>

    <script>
        function startAnalysis() {
            // Logica per scalare gettoni e attivare voce AI
            document.getElementById('speech-text').innerText = "Analisi in corso... In questa situazione il tuo range di 3-bet Ã¨ troppo lineare. Dovresti includere dei bluff polari come A5s...";
        }
    </script>
</body>
</html>
