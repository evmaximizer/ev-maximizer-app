<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: 'Share Tech Mono'; }

        .sidebar { width: 240px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; flex-shrink: 0; }
        .nav-item { color: #666; text-decoration: none; display: block; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 11px; }
        .nav-item.active { color: var(--neon); }

        .main { flex: 1; padding: 20px; display: flex; flex-direction: column; overflow-y: auto; }
        .header-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .card-stat { background: var(--card-bg); border: 1px solid #1a1a1a; border-left: 3px solid var(--neon); padding: 15px; }
        .value { font-size: 18px; font-family: 'Orbitron'; margin-top: 5px; }

        .dashboard-layout { display: grid; grid-template-columns: 1.8fr 1fr; gap: 20px; flex: 1; min-height: 500px; }
        .chart-box { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 15px; display: flex; flex-direction: column; }
        .side-charts { display: grid; grid-template-rows: 1fr 1fr; gap: 20px; }
        .canvas-container { flex: 1; position: relative; min-height: 200px; }
        h4 { font-family: 'Orbitron'; font-size: 10px; color: var(--neon); margin: 0 0 10px 0; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div style="text-align:center; margin-bottom:40px;"><img src="logotop.png" style="width:120px;"></div>
        <a href="dashboard.html" class="nav-item active">TERMINAL_DASHBOARD</a>
        <a href="sessions.html" class="nav-item">MY_SESSIONS</a>
        <a href="settings.html" class="nav-item">ACCOUNT_SETTINGS</a>
    </div>

    <div class="main">
        <div class="header-tools">
            <h2 style="font-family:'Orbitron'; font-size:14px; margin:0;">SYSTEM_DATA_OVERVIEW</h2>
            <div id="status" style="font-size:10px; color:red;">OFFLINE_DB</div>
        </div>

        <div class="stats-grid">
            <div class="card-stat"><div>PROFIT</div><div class="value" id="profit">€ 0.00</div></div>
            <div class="card-stat"><div>VPIP</div><div class="value" id="vpip">0.0%</div></div>
            <div class="card-stat"><div>HANDS</div><div class="value" id="hands">0</div></div>
            <div class="card-stat"><div>GAMES</div><div class="value" id="sessions">0</div></div>
        </div>

        <div class="dashboard-layout">
            <div class="chart-box">
                <h4>CUMULATIVE_PROFIT</h4>
                <div class="canvas-container"><canvas id="profitChart"></canvas></div>
            </div>
            <div class="side-charts">
                <div class="chart-box">
                    <h4>BUYIN_DISTRIBUTION (PIE)</h4>
                    <div class="canvas-container"><canvas id="buyinChart"></canvas></div>
                </div>
                <div class="chart-box">
                    <h4>HANDS_VOLUME</h4>
                    <div class="canvas-container"><canvas id="handsChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        function init() {
            const opt = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
            
            charts.p = new Chart(document.getElementById('profitChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ borderColor: '#33c95c', backgroundColor: 'rgba(51,201,92,0.1)', data: [], fill: true, tension: 0.3 }] },
                options: opt
            });

            charts.b = new Chart(document.getElementById('buyinChart'), {
                type: 'pie',
                data: { labels: [], datasets: [{ data: [], backgroundColor: ['#33c95c', '#4444ff', '#ffff44'] }] },
                options: { ...opt, plugins: { legend: { display: true, position: 'bottom', labels: { color: '#666', font: { size: 9 } } } } }
            });

            charts.h = new Chart(document.getElementById('handsChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ borderColor: '#4444ff', data: [], tension: 0.3 }] },
                options: opt
            });
        }

        async function update() {
            try {
                const res = await fetch('http://127.0.0.1:5000/get-stats');
                const d = await res.json();
                
                document.getElementById('status').innerText = "ONLINE_DB";
                document.getElementById('status').style.color = "#33c95c";
                document.getElementById('profit').innerText = `€ ${d.total_profit.toFixed(2)}`;
                document.getElementById('vpip').innerText = `${d.avg_vpip}%`;
                document.getElementById('hands').innerText = d.total_hands;
                document.getElementById('sessions').innerText = d.count_tornei;

                charts.p.data.labels = d.labels;
                charts.p.data.datasets[0].data = d.net_chart;
                charts.p.update();

                charts.b.data.labels = d.buyin_labels;
                charts.b.data.datasets[0].data = d.buyin_chart;
                charts.b.update();

                charts.h.data.labels = d.labels;
                charts.h.data.datasets[0].data = d.hands_chart;
                charts.h.update();
            } catch(e) { document.getElementById('status').innerText = "OFFLINE_DB"; }
        }

        window.onload = () => { init(); update(); setInterval(update, 10000); };
    </script>
</body>
</html>
