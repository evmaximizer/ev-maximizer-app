<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Maximizer - Dashboard Online</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* RESET E STRUTTURA */
        * { box-sizing: border-box; }
        body { 
            background: #050505; color: white; margin: 0; 
            display: flex; height: 100vh; width: 100vw; overflow: hidden; 
            font-family: 'Share Tech Mono', monospace; 
        }

        /* SIDEBAR FISSA */
        .sidebar { width: 240px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; flex-shrink: 0; }
        .nav-item { 
            color: #666; text-decoration: none; display: block; 
            margin-bottom: 20px; font-family: 'Orbitron'; font-size: 11px; 
            letter-spacing: 1px;
        }
        .nav-item.active { color: #33c95c; }

        /* MAIN AREA SCROLLABILE */
        .main { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header-tools { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }

        /* CARDS ORIZZONTALI */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 15px; 
            margin-bottom: 20px; 
            flex-shrink: 0;
        }
        .card-stat { 
            background: #0f0f0f; border: 1px solid #1a1a1a; 
            border-left: 3px solid #33c95c; padding: 15px; 
        }
        .value { font-size: 20px; font-weight: bold; font-family: 'Orbitron'; }

        /* GRIGLIA GRAFICI - BLOCCATA */
        .dashboard-layout { 
            display: grid; 
            grid-template-columns: 1.8fr 1fr; 
            gap: 20px; 
            flex: 1; /* Prende tutto lo spazio rimasto */
            min-height: 500px; 
        }

        .chart-container { 
            background: #0f0f0f; border: 1px solid #1a1a1a; 
            padding: 15px; display: flex; flex-direction: column;
            position: relative;
        }

        .side-charts { display: grid; grid-template-rows: 1fr 1fr; gap: 20px; }

        /* FORZATURA ALTEZZA CANVAS */
        .canvas-holder { 
            position: relative; 
            flex: 1; 
            width: 100%; 
            min-height: 250px; /* Impedisce il collasso a cascata */
        }

        h4 { font-family: 'Orbitron'; font-size: 10px; color: #33c95c; margin: 0 0 10px 0; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="margin-bottom:40px; text-align:center;">
            <img src="logotop.png" style="width:120px; opacity:0.8;">
        </div>
        <a href="dashboard.html" class="nav-item active">TERMINAL_DASHBOARD</a>
        <a href="sessions.html" class="nav-item">MY_SESSIONS</a>
        <a href="settings.html" class="nav-item">ACCOUNT_SETTINGS</a>
    </div>

    <div class="main">
        <div class="header-tools">
            <h2 style="font-family:'Orbitron'; font-size:14px; margin:0; color:#33c95c;">SYSTEM_LIVE_FEED</h2>
            <div id="connection-status" style="font-size:10px; color:red;">OFFLINE_DB</div>
        </div>

        <div class="stats-grid">
            <div class="card-stat"><div style="font-size:9px; color:#555;">PROFIT</div><div class="value" id="profit">€ 0.00</div></div>
            <div class="card-stat"><div style="font-size:9px; color:#555;">VPIP</div><div class="value" id="vpip">0.0%</div></div>
            <div class="card-stat"><div style="font-size:9px; color:#555;">HANDS</div><div class="value" id="hands">0</div></div>
            <div class="card-stat"><div style="font-size:9px; color:#555;">GAMES</div><div class="value" id="sessions">0</div></div>
        </div>

        <div class="dashboard-layout">
            <div class="chart-container">
                <h4>CUMULATIVE_PROFIT_GRAPH</h4>
                <div class="canvas-holder">
                    <canvas id="profitChart"></canvas>
                </div>
            </div>

            <div class="side-charts">
                <div class="chart-container">
                    <h4>BUYIN_DIST</h4>
                    <div class="canvas-holder">
                        <canvas id="buyinChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h4>VOLUME_ANALYSIS</h4>
                    <div class="canvas-holder">
                        <canvas id="handsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        function init() {
            const cfg = { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } };
            
            charts.p = new Chart(document.getElementById('profitChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ borderColor: '#33c95c', data: [], fill: true, backgroundColor: 'rgba(51,201,92,0.1)', tension: 0.3 }] },
                options: cfg
            });

            charts.b = new Chart(document.getElementById('buyinChart'), {
                type: 'bar',
                data: { labels: [], datasets: [{ backgroundColor: '#33c95c', data: [] }] },
                options: cfg
            });

            charts.h = new Chart(document.getElementById('handsChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ borderColor: '#4444ff', data: [], tension: 0.3 }] },
                options: cfg
            });
        }

        async function update() {
            try {
                // NOTA: Se il sito è su GitHub, 'localhost' funziona solo se app.py è acceso sul TUO pc.
                const res = await fetch('http://127.0.0.1:5000/get-stats');
                const d = await res.json();
                
                document.getElementById('connection-status').innerText = "ONLINE_DB";
                document.getElementById('connection-status').style.color = "#33c95c";

                document.getElementById('profit').innerText = `€ ${d.total_profit.toFixed(2)}`;
                document.getElementById('vpip').innerText = `${d.avg_vpip}%`;
                document.getElementById('hands').innerText = d.total_hands;
                document.getElementById('sessions').innerText = d.count_tornei;

                charts.p.data.labels = d.labels;
                charts.p.data.datasets[0].data = d.net_chart;
                charts.p.update();

                charts.b.data.labels = d.buyin_labels;
                charts.b.data.datasets[0].data = d.buyin_chart;
                charts.b.update();

                charts.h.data.labels = d.labels;
                charts.h.data.datasets[0].data = d.hands_chart;
                charts.h.update();
            } catch(e) { 
                document.getElementById('connection-status').innerText = "OFFLINE_DB - START APP.PY";
            }
        }

        window.onload = () => { init(); update(); setInterval(update, 10000); };
    </script>
</body>
</html>
