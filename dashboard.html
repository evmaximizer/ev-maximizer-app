<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Dashboard</title>
    <link rel="icon" type="image/png" href="logotop.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; --cyan: #00e5ff; --orange: #ffaa00; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; display: flex; flex-direction: column; }
        .nav-item { color: #666; margin-bottom: 15px; cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; font-size: 11px; letter-spacing: 1px; }
        .nav-item:hover, .nav-item.active { color: var(--neon); }
        .main { flex: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #050505 100%); }
        .header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 50px; }
        .logo-text { font-family: 'Orbitron'; font-weight: 900; font-size: 28px; letter-spacing: 5px; color: var(--neon); text-shadow: 0 0 20px rgba(51, 201, 92, 0.4); }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .card { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 20px; position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%; background: var(--neon); }
        .card-label { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .card-value { font-size: 24px; font-family: 'Orbitron'; color: #fff; }
        .charts-container { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .chart-box { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 20px; height: 400px; }
        .chart-header { font-family: 'Orbitron'; font-size: 10px; color: var(--neon); margin-bottom: 20px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo-text" style="margin-bottom: 50px;">EV_MAX</div>
        <div class="nav-item active">TERMINAL_DASHBOARD</div>
        <div class="nav-item">HAND_HISTORY_SYNC</div>
        <div class="nav-item">EVO_COACH_AI</div>
        <div class="nav-item">LEAK_FINDER</div>
        <div style="margin-top: auto;">
            <div class="nav-item" style="color: #333;">SYSTEM_STATUS: <span style="color: var(--neon);">ONLINE</span></div>
        </div>
    </div>

    <div class="main">
        <div class="header">
            <div>
                <div style="color: #666; font-size: 12px; margin-bottom: 5px;">PROTOCOL_CORE_V1.0</div>
                <div class="logo-text">PERFORMANCE_MONITOR</div>
            </div>
            <div style="text-align: right;">
                <div style="color: #666; font-size: 10px;">DATA_STREAM</div>
                <div id="clock" style="font-family: 'Orbitron'; font-size: 14px; color: var(--cyan);">--:--:--</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="card">
                <div class="card-label">TOTAL_NET_PROFIT</div>
                <div class="card-value" id="total-profit">€ 0.00</div>
            </div>
            <div class="card">
                <div class="card-label">VPIP_EFFICIENCY</div>
                <div class="card-value" id="avg-vpip">0.0%</div>
            </div>
            <div class="card">
                <div class="card-label">PFR_AGGRESSION</div>
                <div class="card-value" id="avg-pfr">0.0%</div>
            </div>
            <div class="card">
                <div class="card-label">TOTAL_HANDS</div>
                <div class="card-value" id="total-hands-val">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-box">
                <div class="chart-header">
                    <span>CUMULATIVE_PERFORMANCE</span>
                    <span style="color: #333;">CHART_01</span>
                </div>
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="chart-box">
                <div class="chart-header">
                    <span>SESSION_VOLUMES</span>
                    <span style="color: #333;">CHART_02</span>
                </div>
                <canvas id="volumeChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let perfChart, volumeChart;

        // Inizializzazione Orologio
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0') + ':' + 
                now.getSeconds().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);

        function initCharts() {
            const commonOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { color: '#1a1a1a' }, ticks: { color: '#444', font: { family: 'Share Tech Mono' } } },
                    y: { grid: { color: '#1a1a1a' }, ticks: { color: '#444', font: { family: 'Share Tech Mono' } } }
                }
            };

            const ctx1 = document.getElementById('performanceChart').getContext('2d');
            perfChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Profit',
                        data: [],
                        borderColor: '#33c95c',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0,
                        fill: true,
                        backgroundColor: 'rgba(51, 201, 92, 0.05)'
                    }]
                },
                options: commonOptions
            });

            const ctx2 = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Session Profit',
                        data: [],
                        backgroundColor: '#33c95c'
                    }]
                },
                options: commonOptions
            });
        }

        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-stats');
                const data = await response.json();
                
                // DEBUG: console.log(\"Dati Ricevuti:\", data);

                if (data.status === \"success\" && data.labels && data.labels.length > 0) {
                    // Aggiornamento Valori Card
                    document.getElementById('total-profit').innerText = \"€ \" + data.total_profit.toFixed(2);
                    document.getElementById('avg-vpip').innerText = data.avg_vpip + \"%\";
                    document.getElementById('avg-pfr').innerText = data.avg_vpip + \"%\"; // Usiamo VPIP per ora come placeholder
                    document.getElementById('total-hands-val').innerText = data.total_hands || 0;

                    // Aggiornamento Grafico 1 (Cumulativo)
                    perfChart.data.labels = data.labels;
                    perfChart.data.datasets[0].data = data.net;
                    perfChart.update('none');

                    // Aggiornamento Grafico 2 (Barre per sessione)
                    volumeChart.data.labels = data.labels;
                    volumeChart.data.datasets[0].data = data.profits_raw;
                    volumeChart.update('none');
                }
            } catch (e) {
                console.error(\"Sync Error:\", e);
            }
        }

        window.onload = () => {
            initCharts();
            fetchData();
            setInterval(fetchData, 5000); // Aggiorna ogni 5 secondi
        };
    </script>
</body>
</html>
