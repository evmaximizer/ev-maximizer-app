<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono'; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; }
        .main { flex: 1; padding: 25px; display: flex; flex-direction: column; }
        
        /* Bottoni Piattaforme */
        .platform-switcher { display: flex; gap: 15px; margin-bottom: 25px; }
        .platform-btn { 
            background: #000; border: 1px solid #1a1a1a; color: #666; 
            padding: 10px 20px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; transition: 0.3s;
        }
        .platform-btn:hover, .platform-btn.active { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 10px rgba(51,201,92,0.2); }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .card { background: #0f0f0f; border: 1px solid #1a1a1a; padding: 15px; border-left: 2px solid var(--neon); }
        .full-chart { background: #0f0f0f; border: 1px solid #1a1a1a; flex: 1; padding: 20px; margin-bottom: 20px; height: 400px; }
        .bottom-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; height: 250px; }
    </style>
</head>
<body>
    <div class="sidebar">
    <img src="logotop.png" style="width: 130px; margin-bottom: 50px; display: block; margin-left: auto; margin-right: auto;">
    
    <a href="dashboard.html" class="nav-item" id="nav-dash">TERMINAL_DASHBOARD</a>
    
    <a href="sessions.html" class="nav-item" id="nav-sessions">MY_SESSIONS</a>
    <a href="evo.html" class="nav-item" id="nav-evo">EVO_COACH_AI</a>
    <a href="settings.html" class="nav-item" id="nav-settings">ACCOUNT_SETTINGS</a>
</div>

    <div class="main">
        <div class="platform-switcher">
            <div style="color: #444; font-family: 'Orbitron'; font-size: 10px; align-self: center; margin-right: 10px;">SELECT_ACTIVE_ROOM:</div>
            <button class="platform-btn active" onclick="switchRoom('Lottomatica')">LOTTOMATICA</button>
            <button class="platform-btn" onclick="switchRoom('PokerStars')">POKERSTARS</button>
            <button class="platform-btn" onclick="switchRoom('SNAI')">SNAI</button>
            <button class="platform-btn" onclick="switchRoom('Altro')">ALTRO</button>
        </div>

        <div class="stats-grid">
            <div class="card"><div>PROFIT</div><div id="profit" style="font-size: 20px; font-family: 'Orbitron';">â‚¬ 0.00</div></div>
            <div class="card"><div>VPIP</div><div id="vpip" style="font-size: 20px; font-family: 'Orbitron';">0.0%</div></div>
            <div class="card"><div>PFR</div><div id="pfr" style="font-size: 20px; font-family: 'Orbitron';">0.0%</div></div>
            <div class="card"><div>HANDS</div><div id="hands" style="font-size: 20px; font-family: 'Orbitron';">0</div></div>
        </div>

        <div class="full-chart"><canvas id="mainChart"></canvas></div>
        
        <div class="bottom-grid">
            <div class="card"><canvas id="volChart"></canvas></div>
            <div class="card"><canvas id="pieChart"></canvas></div>
        </div>
    </div>

    <script>
        function switchRoom(room) {
            // Rimuove classe active da tutti e la mette a quello cliccato
            document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            console.log("Switching to: " + room);
            // Qui chiamerai l'API per filtrare i grafici solo per quella room
        }
        // ... Inizializzazione grafici (come prima) ...
    </script>
</body>
</html>
