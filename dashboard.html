<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Maximizer - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: #2d2d2d; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .stat-card h3 { margin: 0; color: #aaa; font-size: 0.9em; text-transform: uppercase; }
        .stat-card p { margin: 10px 0 0; font-size: 1.8em; font-weight: bold; color: #00ff88; }
        .chart-container { background: #2d2d2d; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); height: 400px; }
        canvas { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>EV MAXIMIZER <span style="color: #00ff88; font-size: 0.5em;">BETA v1.0</span></h1>
        <div id="status">ðŸ”´ Disconnesso</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Profitto Totale</h3>
            <p id="total-profit">0.00â‚¬</p>
        </div>
        <div class="stat-card">
            <h3>Mani Totali</h3>
            <p id="total-hands">0</p>
        </div>
        <div class="stat-card">
            <h3>VPIP Medio</h3>
            <p id="vpip-avg">0%</p>
        </div>
    </div>

    <div class="chart-container">
        <canvas id="profitChart"></canvas>
    </div>
</div>

<script>
    // Inizializzazione del grafico
    const ctx = document.getElementById('profitChart').getContext('2d');
    let profitChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Profitto Cumulativo (â‚¬)',
                data: [],
                borderColor: '#00ff88',
                backgroundColor: 'rgba(0, 255, 136, 0.1)',
                borderWidth: 3,
                tension: 0.3,
                fill: true,
                pointRadius: 4,
                pointBackgroundColor: '#00ff88'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: false,
                    grid: { color: '#444' },
                    ticks: { color: '#aaa' }
                },
                x: {
                    grid: { color: '#444' },
                    ticks: { color: '#aaa' }
                }
            },
            plugins: {
                legend: { labels: { color: 'white' } }
            }
        }
    });

    async function updateDashboard() {
        try {
            const response = await fetch('http://127.0.0.1:5000/get-stats');
            const data = await response.json();
            
            console.log("Dati ricevuti:", data);

            if (data.status === "success") {
                document.getElementById('status').innerText = "ðŸŸ¢ Connesso";
                document.getElementById('status').style.color = "#00ff88";

                // Aggiorna le card
                document.getElementById('total-profit').innerText = data.total_profit.toFixed(2) + "â‚¬";
                document.getElementById('total-hands').innerText = data.total_hands;
                document.getElementById('vpip-avg').innerText = data.avg_vpip + "%";

                // Aggiorna il grafico solo se ci sono dati e sono diversi dai precedenti
                if (data.net.length > 0) {
                    profitChart.data.labels = data.labels;
                    profitChart.data.datasets[0].data = data.net;
                    profitChart.update('none'); // Update senza animazioni per evitare glitch
                }
            }
        } catch (error) {
            console.error("Errore fetch:", error);
            document.getElementById('status').innerText = "ðŸ”´ Errore Server";
            document.getElementById('status').style.color = "red";
        }
    }

    // Aggiorna ogni 5 secondi
    setInterval(updateDashboard, 5000);
    // Primo avvio
    updateDashboard();
</script>

</body>
</html>
