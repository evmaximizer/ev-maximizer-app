<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Dashboard</title>
    <link rel="icon" type="image/png" href="logotop.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; --cyan: #00e5ff; --orange: #ffaa00; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; display: flex; flex-direction: column; }
        .nav-item { color: #666; margin-bottom: 15px; cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; font-size: 11px; letter-spacing: 1px; }
        .nav-item:hover, .nav-item.active { color: var(--neon); text-shadow: 0 0 10px var(--neon); }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #0a0a0a, #050505); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); padding: 25px; border-radius: 15px; border: 1px solid #1a1a1a; position: relative; overflow: hidden; }
        .stat-card::after { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: var(--neon); }
        .stat-val { font-family: 'Orbitron'; font-size: 24px; font-weight: 900; margin: 10px 0; color: var(--neon); }
        .chart-container { background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid #1a1a1a; margin-bottom: 30px; }
        .grid-2 { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logotop.png" alt="EV Maximizer" style="width: 150px; margin-bottom: 50px; filter: drop-shadow(0 0 10px var(--neon));">
        <div class="nav-item active">DASHBOARD_CORE</div>
        <div class="nav-item" onclick="window.location.href='sessions.html'">MY_SESSIONS</div>
        <div class="nav-item" onclick="window.location.href='evo.html'">EVO_COACH_AI</div>
        <div class="nav-item" onclick="window.location.href='settings.html'">ACCOUNT_SETTINGS</div>
        <div style="margin-top: auto; font-size: 10px; color: #333;">V 1.0.4 BETA_STABLE</div>
    </div>

    <div class="main-content">
        <div class="header">
            <div>
                <h1 style="font-family: 'Orbitron'; margin: 0; letter-spacing: 2px;">SYSTEM_OVERVIEW</h1>
                <p style="color: #666; font-size: 12px; margin-top: 5px;">BENVENUTO, <span id="user-display" style="color: var(--neon);">DR1V3R</span></p>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 10px; color: #444;">CONNECTION_STATUS</div>
                <div style="color: var(--neon); font-size: 12px;">● LIVE_LOCAL_DB</div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div style="font-size: 10px; color: #666;">TOTAL_PROFIT</div>
                <div class="stat-val" id="total-profit">€ 0.00</div>
            </div>
            <div class="stat-card" style="border-left: 1px solid #1a1a1a;">
                <div style="font-size: 10px; color: #666;">AVG_VPIP</div>
                <div class="stat-val" id="avg-vpip" style="color: var(--cyan);">0%</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 10px; color: #666;">AVG_PFR</div>
                <div class="stat-val" id="avg-pfr" style="color: var(--orange);">0%</div>
            </div>
            <div class="stat-card">
                <div style="font-size: 10px; color: #666;">WIN_RATE</div>
                <div class="stat-val" style="color: #fff;">BETA</div>
            </div>
        </div>

        <div class="grid-2">
            <div class="chart-container">
                <h3 style="font-family: 'Orbitron'; font-size: 12px; margin-bottom: 20px; color: #666;">PERFORMANCE_GRAPH_CUMULATIVE</h3>
                <canvas id="perfChart" height="300"></canvas>
            </div>
            <div class="chart-container">
                <h3 style="font-family: 'Orbitron'; font-size: 12px; margin-bottom: 20px; color: #666;">VOLUME_BY_SESSION</h3>
                <canvas id="volumeChart" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        let perfChart, volumeChart;

        function initCharts() {
            const ctx1 = document.getElementById('perfChart').getContext('2d');
            perfChart = new Chart(ctx1, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Net Profit €',
                        data: [],
                        borderColor: '#33c95c',
                        borderWidth: 3,
                        pointRadius: 2,
                        fill: true,
                        backgroundColor: 'rgba(51, 201, 92, 0.05)',
                        tension: 0.3
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#1a1a1a' }, ticks: { color: '#666' } }, x: { grid: { display: false }, ticks: { color: '#666' } } } }
            });

            const ctx2 = document.getElementById('volumeChart').getContext('2d');
            volumeChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Profit/Loss',
                        data: [],
                        backgroundColor: '#33c95c',
                        borderRadius: 5
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { grid: { color: '#1a1a1a' }, ticks: { color: '#666' } }, x: { grid: { display: false }, ticks: { color: '#666' } } } }
            });
        }

        async function fetchData() {
            try {
                // Chiamata al server Flask locale
                const response = await fetch('http://127.0.0.1:5000/get-stats');
                const data = await response.json();
                
                if (data.status === "success") {
                    // Aggiorna Widget
                    document.getElementById('total-profit').innerText = "€ " + data.total_profit.toFixed(2);
                    document.getElementById('avg-vpip').innerText = data.avg_vpip + "%";
                    document.getElementById('avg-pfr').innerText = data.avg_vpip + "%"; // Placeholder

                    // Aggiorna Grafico Performance (Profitto Cumulativo)
                    perfChart.data.labels = data.labels;
                    perfChart.data.datasets[0].data = data.net;
                    perfChart.update();

                    // Aggiorna Grafico Volume (Profitti singoli per sessione)
                    volumeChart.data.labels = data.labels;
                    volumeChart.data.datasets[0].data = data.profits_raw;
                    volumeChart.update();
                }
            } catch (e) {
                console.error("Errore Fetch locale:", e);
            }
        }

        window.onload = () => {
            initCharts();
            fetchData();
            // Aggiornamento automatico ogni 30 secondi
            setInterval(fetchData, 30000);
        };
    </script>
</body>
</html>
