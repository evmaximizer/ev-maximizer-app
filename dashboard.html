<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Dashboard</title>
    <link rel="icon" type="image/png" href="logotop.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="sidebar" style="width: 350px; background: #0f0f0f; border-right: 1px solid #222; display: flex; flex-direction: column; padding: 25px; box-sizing: border-box;">
    <div style="text-align: center; margin-bottom: 30px; padding: 15px; border: 1px solid var(--neon); border-radius: 10px; box-shadow: var(--glow);">
      <img src="logotop.png" style="width: 100px; height: auto; margin-bottom: 10px;">
      <h1 class="orbitron" style="color: var(--neon); font-size: 18px; margin:0; letter-spacing: 1px;">EV MAXIMIZER</h1>
    </div>
    
    <div class="monitor" style="width: 100%; aspect-ratio: 9/16; background: #000; border: 1px solid var(--neon); border-radius: 15px; position: relative; margin-bottom: 20px; overflow: hidden;">
      <div style="position: absolute; top: 10px; left: 10px; font-size: 8px; color: var(--neon); border: 1px solid var(--neon); padding: 2px 5px; border-radius: 3px; font-family: 'Orbitron';">EVO COACH</div>
      <div id="evo-display" style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;">
         <div class="spinner"></div>
         <p style="font-family: 'Orbitron'; font-size: 9px; color: var(--neon); margin-top: 15px; letter-spacing: 1px;">EVO READY</p>
      </div>
    </div>
    
    <button class="btn-neon" style="padding: 15px; margin-bottom: 10px;" onclick="alert('Analisi in arrivo...')">Avvia Analisi EVO</button>
    <button class="btn-neon" style="background:transparent; color:var(--neon); border:1px solid var(--neon); padding: 12px; font-size: 10px;">Download Software</button>
    
    <div style="margin-top: auto; font-size: 9px; color: #333; text-align: center; font-family: 'Orbitron';">v 1.1.0 BETA</div>
  </aside>

  <main style="flex-grow: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, #0d1a0d, #050505);">
    <div style="height: 70px; display: flex; align-items: center; justify-content: space-between; padding: 0 30px; border-bottom: 1px solid #1a1a1a;">
      <div class="orbitron" style="font-size: 12px; color: #444;">PLAYER: <span id="user-id" style="color:white;">---</span></div>
      <div style="display: flex; gap: 15px;">
        <div class="pill">
          <span style="font-size: 9px; color: #666; font-family: 'Orbitron';">LICENZA</span>
          <span id="licenza-val" style="color: var(--neon); font-family: 'Orbitron'; font-weight: 700; margin-left: 10px;">---</span>
        </div>
        <div class="pill">
          <span style="font-size: 9px; color: #666; font-family: 'Orbitron';">TOKEN</span>
          <span id="token-val" style="color: var(--neon); font-family: 'Orbitron'; font-weight: 700; margin-left: 10px;">---</span>
        </div>
      </div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 180px; gap: 20px; padding: 25px; flex-grow: 1;">
      <div class="card"><span class="orbitron" style="font-size: 10px; color: var(--neon); opacity: 0.5;">HAND REPLAYER</span></div>
      <div class="card"><span class="orbitron" style="font-size: 10px; color: var(--neon); opacity: 0.5;">VISUAL REPORTS</span></div>
      <div class="card" style="grid-column: span 2;">
        <span class="orbitron" style="font-size: 10px; color: var(--neon); opacity: 0.5; margin-bottom: 15px; display: block;">SHOP & PROMO</span>
        <div style="display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; border: 1px solid #222;">
            <div>
                <p class="orbitron" style="margin:0; font-size: 13px; color:white;">PROMO BETA</p>
                <p style="margin:5px 0 0; font-size: 11px; color:#666;">10 Analisi tecniche EVO</p>
            </div>
            <div style="font-family: 'Orbitron'; font-weight: 900; color: var(--neon); font-size: 18px;">â‚¬39</div>
            <button class="btn-neon" style="padding: 8px 20px; font-size: 10px; background: white; color: black;">BUY</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const data = JSON.parse(localStorage.getItem('ev_user'));
    if(!data) { window.location.href = "index.html"; }
    else {
        document.getElementById('user-id').innerText = data.nickname;
        document.getElementById('licenza-val').innerText = data.licenza;
        document.getElementById('token-val').innerText = data.token;
    }
  </script>
</body>
</html>
