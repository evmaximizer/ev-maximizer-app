<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - My Sessions</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono'; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; display: flex; flex-direction: column; }
        .nav-item { color: #666; text-decoration: none; display: block; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 11px; }
        .nav-item.active { color: var(--neon); }
        .main { flex: 1; padding: 25px; overflow-y: auto; }
        .table-container { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; color: var(--neon); font-family: 'Orbitron'; font-size: 10px; border-bottom: 1px solid #333; }
        td { padding: 12px; border-bottom: 1px solid #1a1a1a; color: #ccc; font-size: 12px; }
        .btn-review { background: transparent; border: 1px solid var(--neon); color: var(--neon); padding: 5px 10px; cursor: pointer; font-family: 'Orbitron'; font-size: 9px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html" class="nav-item">TERMINAL_DASHBOARD</a>
        <a href="sessions.html" class="nav-item active">MY_SESSIONS</a>
        <a href="settings.html" class="nav-item">ACCOUNT_SETTINGS</a>
    </div>
    <div class="main">
        <div class="table-container">
            <h3 style="font-family:'Orbitron'; color:var(--neon); font-size:12px;">RECENT_SESSIONS</h3>
            <table>
                <thead>
                    <tr><th>DATE</th><th>HANDS</th><th>NET_PROFIT</th><th>VPIP</th><th>ACTION</th></tr>
                </thead>
                <tbody id="session-table-body"></tbody>
            </table>
        </div>
    </div>
    <script>
        async function loadSessions() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-sessions');
                const data = await response.json();
                const tbody = document.getElementById('session-table-body');
                tbody.innerHTML = "";
                data.sessions.forEach(s => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${s.date}</td>
                            <td>${s.total_hands}</td>
                            <td style="color: ${s.net_profit >= 0 ? '#33c95c' : '#ff4444'}">â‚¬ ${s.net_profit.toFixed(2)}</td>
                            <td>${s.vpip_avg}%</td>
                            <td><button class="btn-review">REVIEW_AI</button></td>
                        </tr>`;
                });
            } catch (e) { console.error(e); }
        }
        window.onload = loadSessions;
    </script>
</body>
</html>
