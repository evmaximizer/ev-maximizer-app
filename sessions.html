<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - Technical Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card: #0f0f0f; --yellow: #ffcc00; --red: #ff4444; --blue: #0077ff; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono'; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        .sidebar { width: 260px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; flex-shrink: 0; }
        .main { flex: 1; padding: 25px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Box Grafico Tecnico */
        .tech-chart-container { 
            background: var(--card); 
            border: 1px solid #1a1a1a; 
            padding: 20px; 
            height: 450px; 
            margin-bottom: 30px; 
            position: relative;
        }

        .table-container { background: var(--card); border: 1px solid #1a1a1a; padding: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: var(--neon); font-family: 'Orbitron'; font-size: 10px; padding: 12px; border-bottom: 1px solid #1a1a1a; }
        td { padding: 12px; border-bottom: 1px solid #0a0a0a; }
        
        .nav-item { color: #666; text-decoration: none; display: block; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 11px; }
        .nav-item.active { color: var(--neon); }
    </style>
</head>
<body>
    <div class="sidebar">
    <img src="logotop.png" style="width: 130px; margin-bottom: 50px; display: block; margin-left: auto; margin-right: auto;">
    
    <a href="dashboard.html" class="nav-item" id="nav-dash">TERMINAL_DASHBOARD</a>
    
    <a href="sessions.html" class="nav-item" id="nav-sessions">MY_SESSIONS</a>
    <a href="evo.html" class="nav-item" id="nav-evo">EVO_COACH_AI</a>
    <a href="settings.html" class="nav-item" id="nav-settings">ACCOUNT_SETTINGS</a>
</div>

    <div class="main">
        <h2 style="font-family: 'Orbitron'; margin-bottom: 20px;">TECHNICAL_PERFORMANCE_GRAPH</h2>
        
        <div class="tech-chart-container">
            <canvas id="techChart"></canvas>
        </div>

        <div class="table-container">
            <h3 style="font-family: 'Orbitron'; font-size: 12px; color: var(--neon);">RECENT_SESSIONS_LOG</h3>
            <table>
                <thead>
                    <tr>
                        <th>DATA</th>
                        <th>ROOM</th>
                        <th>HANDS</th>
                        <th>WSD %</th>
                        <th>NET PROFIT</th>
                        <th>EV PROFIT</th>
                    </tr>
                </thead>
                <tbody id="session-rows">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        async function initTechChart() {
            const ctx = document.getElementById('techChart').getContext('2d');
            
            // Chiamata al backend per i dati delle 4 linee
            const response = await fetch('http://127.0.0.1:5000/get-tech-stats');
            const data = await response.json();

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels, // Numero mani o date
                    datasets: [
                        { label: 'Net Won', data: data.net, borderColor: '#33c95c', borderWidth: 2, pointRadius: 0, tension: 0.1 },
                        { label: 'All-In Eq', data: data.ev, borderColor: '#ffcc00', borderWidth: 2, pointRadius: 0, tension: 0.1 },
                        { label: 'Non-Showdown', data: data.red, borderColor: '#ff4444', borderWidth: 1.5, pointRadius: 0, borderDash: [5, 5] },
                        { label: 'Showdown', data: data.blue, borderColor: '#0077ff', borderWidth: 1.5, pointRadius: 0 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true, labels: { color: '#666', font: { family: 'Orbitron', size: 10 } } }
                    },
                    scales: {
                        x: { grid: { color: '#1a1a1a' }, ticks: { color: '#444' } },
                        y: { grid: { color: '#1a1a1a' }, ticks: { color: '#444' } }
                    }
                }
            });
        }

        window.onload = initTechChart;
    </script>
</body>
</html>
