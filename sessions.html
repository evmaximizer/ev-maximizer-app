<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>EV Maximizer - My Sessions</title>
    <link rel="icon" type="image/png" href="logotop.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #33c95c; --bg: #050505; --card-bg: #0f0f0f; --cyan: #00e5ff; --orange: #ffaa00; --red: #ff4444; --blue: #4444ff; --yellow: #ffeb3b; }
        body { background: var(--bg); color: white; font-family: 'Share Tech Mono', monospace; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 300px; background: #000; border-right: 1px solid #1a1a1a; padding: 25px; display: flex; flex-direction: column; }
        .main-content { flex-grow: 1; padding: 40px; overflow-y: auto; background: radial-gradient(circle at top right, #0a150a, #050505); }
        .nav-item { color: #666; margin-bottom: 15px; cursor: pointer; font-family: 'Orbitron'; font-size: 11px; }
        .nav-item.active { color: var(--neon); }
        .chart-box { background: var(--card-bg); border: 1px solid #1a1a1a; padding: 30px; border-radius: 20px; height: 500px; margin-top: 30px; }
        .summary-mini { display: flex; gap: 20px; margin-bottom: 20px; }
        .mini-card { background: #000; border: 1px solid #1a1a1a; padding: 15px; border-radius: 10px; flex: 1; }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logotop.png" style="width: 150px; margin-bottom: 50px;">
        <div class="nav-item" onclick="window.location.href='dashboard.html'">DASHBOARD_CORE</div>
        <div class="nav-item active">MY_SESSIONS</div>
        <div class="nav-item" onclick="window.location.href='evo.html'">EVO_COACH_AI</div>
        <div style="margin-top: auto; font-size: 10px; color: #333;">V 1.0.4 BETA</div>
    </div>

    <div class="main-content">
        <h1 class="orbitron" style="font-size: 18px; letter-spacing: 3px;">SESSION_ANALYTICS</h1>
        
        <div class="summary-mini">
            <div class="mini-card">
                <div style="font-size: 9px; color: #555;">PROFIT_TOTAL</div>
                <div id="stat-profit" style="color: var(--neon); font-size: 18px;">€ 0.00</div>
            </div>
            <div class="mini-card">
                <div style="font-size: 9px; color: #555;">HANDS_PLAYED</div>
                <div id="stat-hands" style="font-size: 18px;">0</div>
            </div>
        </div>

        <div class="chart-box">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span class="orbitron" style="font-size: 10px; color: #444;">ALL_IN_EV_COMPARISON</span>
                <div style="display: flex; gap: 15px; font-size: 9px;">
                    <span style="color: var(--neon);">● NET</span>
                    <span style="color: var(--yellow);">● EV</span>
                    <span style="color: var(--blue);">● SD</span>
                    <span style="color: var(--red);">● NSD</span>
                </div>
            </div>
            <canvas id="fourLineChart"></canvas>
        </div>
    </div>

    <script>
        let fourLineChart;

        async function loadSessions() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get-stats');
                const data = await response.json();

                if(data.status === "success") {
                    document.getElementById('stat-profit').innerText = "€ " + data.total_profit.toFixed(2);
                    document.getElementById('stat-hands').innerText = data.total_hands;
                    
                    const net = data.net;
                    // Calcolo simulato per le altre linee finché non le estraiamo dai file
                    const ev = net.map(v => v * 0.95);
                    const sd = net.map(v => v * 0.6);
                    const nsd = net.map(v => v * 0.4);

                    renderFourLineChart(net, ev, sd, nsd);
                }
            } catch (e) {
                console.error("Errore caricamento sessioni:", e);
            }
        }

        function renderFourLineChart(net, ev, sd, nsd) {
            const ctx = document.getElementById('fourLineChart').getContext('2d');
            if(fourLineChart) fourLineChart.destroy();

            fourLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: Array.from(Array(net.length).keys()),
                    datasets: [
                        { label: 'Net Profit', data: net, borderColor: '#33c95c', borderWidth: 2, pointRadius: 0, fill: false, tension: 0.1 },
                        { label: 'All-In EV', data: ev, borderColor: '#ffeb3b', borderWidth: 2, pointRadius: 0, fill: false, borderDash: [5, 5], tension: 0.1 },
                        { label: 'Showdown', data: sd, borderColor: '#4444ff', borderWidth: 1, pointRadius: 0, fill: false, tension: 0.1 },
                        { label: 'Non-Showdown', data: nsd, borderColor: '#ff4444', borderWidth: 1, pointRadius: 0, fill: false, tension: 0.1 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#1a1a1a' }, ticks: { color: '#444' } },
                        x: { grid: { display: false }, ticks: { display: false } }
                    }
                }
            });
        }

        window.onload = loadSessions;
    </script>
</body>
</html>
